<!doctype html>
<html>
<head>
<title>投票机</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui"/>
</head>
<body>
<div style="text-align:center;">倒计时：<span id="number">10</span> <a href="">重新计时</a></div>
<script src="jquery.js"></script>
<script>
$(function() {
  // 倒计时
	$number = $('#number');
	var timer = setInterval(function() {
		number = parseInt($('#number').text()) - 1;
		if (number == 0) {
			location.reload();
			clearInterval(timer);
			      if (window.webkitNotifications) {
			        if (window.webkitNotifications.checkPermission() == 0) {
			      		var n = window.webkitNotifications.createNotification("", '投票提醒', '该投票了！');
			      		n.show();
			      	}else{
			      		window.webkitNotifications.requestPermission();
			      	}
			      }
		}
		$number.text(number);
	}, 1000);
});
</script>
</body>
</html>
