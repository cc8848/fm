<!doctype html>
<html>
<head>
<title>计时器</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui"/>
</head>
<body>
<div style="text-align:center;">倒计时：<span id="number">300</span> <a href="">重新计时</a></div>
<script src="jquery.js"></script>
<script>
$(function() {
  // 倒计时
	$number = $('#number');
	var timer1 = setInterval(function() {
		number = parseInt($('#number').text()) - 1;
		if (number == 0) {
			clearInterval(timer1);
			var notification = new Notification('投票提醒',{body:"该投票了！"});
		}
		$number.text(number);
	}, 1000);
});
</script>
</body>
</html>
